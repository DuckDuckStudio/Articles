<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>某鸭的小鸡习文章</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" type="image/png" href="https://duckduckstudio.github.io/yazicbs.github.io/icos/articlesxico.png">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      plugins: [
        function (hook) {
          var footer = `
              <div style="text-align: right;">
              <p>
                <a href="https://duckduckstudio.github.io/yazicbs.github.io/" target="_blank">[前往某鸭的主页]</a>
                &nbsp;|&nbsp;
                <a href="https://duckduckstudio.github.io/Articles/" target="_blank">[前往文章索引]</a>
              </p>
              <p>网站最新修改内容: <span id="commitMessage">[加载中...]</span></p>
              </div>
            `;
          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ],
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script>
    // GitHub API endpoint for fetching repository commits
    const repoUrl = 'https://api.github.com/repos/DuckDuckStudio/yazicbs.github.io/commits';
    
    // Fetch data from GitHub API
    fetch(repoUrl)
        .then(response => response.json())
        .then(data => {
            // Get latest commit message
            const latestCommitMessage = data[0].commit.message;
            
            // Display latest commit message on the HTML page
            document.getElementById('commitMessage').innerHTML = `${latestCommitMessage}`;
        })
        .catch(error => console.error('[ERROR]无法获取GitHub上的最新提交信息:', error));
  </script>
</body>
</html>

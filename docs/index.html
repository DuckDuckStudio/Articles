<!DOCTYPE html>

<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <title>某鸭的小鸡习文章</title>
        <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate"> <!-- 禁用缓存 -->
        <meta name="description" content="由我（鸭鸭「カモ」）撰写的一些文章。">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="msvalidate.01" content="612C029331B82A36203E6463CCE158FF"> <!-- Bing -->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
        <link rel="icon" type="image/png" href="https://duckduckstudio.github.io/yazicbs.github.io/icos/articlesxico.png">
    </head>
    <body>
        <div id="app"></div>
        <script>
            window.$docsify = {
                name: '鸭鸭「カモ」的文章',
                repo: 'https://github.com/DuckDuckStudio/Articles/',
                plugins: [
                    function (hook) {
                        var footer = `
                <div style="text-align: right;">
                <p>
                    <a href="https://duckduckstudio.github.io/yazicbs.github.io/" target="_blank">[前往某鸭的主页]</a>
                    &nbsp;|&nbsp;
                    <a href="https://duckduckstudio.github.io/Articles/">[前往文章索引]</a>
                    &nbsp;|&nbsp;
                    <a id="gh-url" href="https://github.com/DuckDuckStudio/Articles/tree/main/docs/">[在GitHub上阅读]</a>
                </p>
                </div>
                `;
                        hook.afterEach(function (html) {
                            return html + footer;
                        });
                    }
                ],
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <script>
            // 在加载完成后替换 gh-url 为对应文章的链接
            // 例如 https://duckduckstudio.github.io/Articles/#/信息速查/Python/输出/计算输出的内容在Windows终端上的显示占多少字符
            // 替换后为 https://github.com/DuckDuckStudio/Articles/blob/main/docs/信息速查/Python/输出/计算输出的内容在Windows终端上的显示占多少字符.md
            // 如果末尾是 / 则替换为 README.md

            window.addEventListener("load", function () {
                var ghUrl = document.getElementById("gh-url");
                if (ghUrl) {
                    var path = window.location.hash.replace("#/", "");
                    if (path.endsWith("/")) {
                        ghUrl.href = "https://github.com/DuckDuckStudio/Articles/blob/main/docs/" + path + "README.md";
                    } else if (!path.endsWith(".md") && !path.endsWith(".html")) {
                        ghUrl.href = "https://github.com/DuckDuckStudio/Articles/blob/main/docs/" + path + ".md";
                    } else {
                        ghUrl.href = "https://github.com/DuckDuckStudio/Articles/blob/main/docs/" + path
                    }
                }
            });
        </script>
    </body>
</html>
